# This file is included by the main Nginx configuration.
# It should ONLY contain 'server' blocks or 'upstream' blocks.
# Global directives like 'http', 'events', 'worker_processes' are not allowed here.

server {
    # Listen on port 80 for incoming HTTP requests
    listen 80;
    # Server name (can be localhost or your domain)
    server_name localhost;

    # Root directory for serving static files (your React build)
    root /usr/share/nginx/html;
    # Default index file
    index index.html index.htm;

    # Location block for API requests
    location /api/ {
        # Proxy requests to the backend service
        # 'backend' is the name of the backend service in docker-compose.yml
        # '8080' is the port your Spring Boot app listens on
        proxy_pass http://backend:8080/api/;
        # Preserve original Host header
        proxy_set_header Host $host;
        # Pass client's IP address
        proxy_set_header X-Real-IP $remote_addr;
        # Pass client's IP address through proxies
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Pass client's protocol (HTTP/HTTPS)
        proxy_set_header X-Forwarded-Proto $scheme;
        # Disable buffering to improve performance for streaming responses
        proxy_buffering off;
    }

    # Location block for serving React app (SPA)
    location / {
        # Try to serve the requested file
        try_files $uri $uri/ /index.html;
        # If a file is not found, serve index.html (important for React Router DOM)
    }

    # Error page configuration (optional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
